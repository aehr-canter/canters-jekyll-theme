---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.tags.size > 0 %}
                <div class="post-tags">
                    {% for tag in page.tags %}
                        <span class="tag">#{{ tag }}</span>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </header>
